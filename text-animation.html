<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="top">
    <h1>Scroll Down</h1>
  </section>

  <section class="main">
    <div class="container">
      <h2 class="filled-text">SELECTIVE FOCUS</h2>
      <h2 class="outline-text">SELECTIVE FOCUS</h2>
      <img class="image" src="https://images.pexels.com/photos/2209315/pexels-photo-2209315.jpeg">
    </div>
  </section>

  <section class="footer">
    <h1>Scroll Up</h1>
  </section>


  <script type="text/javascript">

    gsap.to(".filled-text, .outline-text", {
      scrollTrigger: {
        trigger: ".filled-text, .outline-text",
        start: "top bottom",
        end: "bottom top",
        scrub: 1
      },
      x: 200
    })

    gsap.to(".image", {
      scrollTrigger: {
        trigger: ".image",
        start: "top bottom",
        end: "bottom top",
        scrub: 1,
        markers: true
      },
      x: -250,

    })
  </script>

</body>

</html>
